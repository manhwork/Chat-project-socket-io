<html>

<head>
    <title>
        Thông Tin Cá Nhân
    </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .sidebar {
            background-color: #fff;
            height: 100vh;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar .search-box {
            margin-bottom: 20px;
        }

        .sidebar .menu-list {
            list-style: none;
            padding: 0;
        }

        .sidebar .menu-list li {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .sidebar .menu-list li.active {
            background-color: #f5f5f5;
        }

        .sidebar .menu-list li i {
            margin-right: 10px;
        }

        .profile-container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header .name {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-header .email {
            font-size: 14px;
            color: #888;
        }

        .profile-body {
            margin-top: 20px;
        }

        .profile-body .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-body .info-group {
            margin-bottom: 20px;
        }

        .profile-body .info-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .profile-body .info-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .profile-footer {
            text-align: right;
        }

        .profile-footer button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .friends-list,
        .groups-list {
            list-style: none;
            padding: 0;
        }

        .friends-list li,
        .groups-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #f5f5f5;
        }

        .friends-list li img,
        .groups-list li img {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 sidebar">
                <div class="d-flex align-items-center mb-4">
                    <img alt="Logo" class="me-2" height="40"
                        src="https://storage.googleapis.com/a1aa/image/GilBG0s8K57vPNm3l4L4IfOies5GRt0WhI6IorUs3oZpXnwTA.jpg"
                        width="40" />
                    <span>
                        Design Cafe
                    </span>
                    <i class="fas fa-chevron-down ms-auto">
                    </i>
                </div>
                <div class="search-box">
                    <input class="form-control" placeholder="Search here" type="text" />
                </div>
                <ul class="menu-list">
                    <li class="active">
                        <i class="fas fa-user">
                        </i>
                        Thông Tin Cá Nhân
                    </li>
                    <li>
                        <i class="fas fa-key">
                        </i>
                        Đổi Mật Khẩu
                    </li>
                    <li>
                        <i class="fas fa-sign-out-alt">
                        </i>
                        Đăng Xuất
                    </li>
                    <li>
                        <i class="fas fa-users">
                        </i>
                        Danh Sách Bạn Bè
                    </li>
                    <li>
                        <i class="fas fa-layer-group">
                        </i>
                        Danh Sách Nhóm
                    </li>
                </ul>
            </div>
            <div class="col-9">
                <div class="container profile-container">
                    <div class="profile-header">
                        <img alt="User Image" height="80"
                            src="https://storage.googleapis.com/a1aa/image/U28v49suejUnJ6le7DnNAEcGwyrMmiRz06u2P9KY91mqXnwTA.jpg"
                            width="80" />
                        <div>
                            <div class="name">
                                David Smith
                            </div>
                            <div class="email">
                                david.smith@example.com
                            </div>
                        </div>
                    </div>
                    <div class="profile-body">
                        <div class="section-title">
                            Thông Tin Cá Nhân
                        </div>
                        <div class="info-group">
                            <label for="name">
                                Họ và Tên
                            </label>
                            <input id="name" type="text" value="David Smith" />
                        </div>
                        <div class="info-group">
                            <label for="email">
                                Email
                            </label>
                            <input id="email" type="email" value="david.smith@example.com" />
                        </div>
                        <div class="info-group">
                            <label for="phone">
                                Số Điện Thoại
                            </label>
                            <input id="phone" type="text" value="0123456789" />
                        </div>
                        <div class="info-group">
                            <label for="address">
                                Địa Chỉ
                            </label>
                            <input id="address" type="text" value="123 Đường ABC, Quận 1, TP. HCM" />
                        </div>
                        <div class="section-title">
                            Danh Sách Bạn Bè
                        </div>
                        <ul class="friends-list">
                            <li>
                                <img alt="Friend Image" height="40"
                                    src="https://storage.googleapis.com/a1aa/image/U28v49suejUnJ6le7DnNAEcGwyrMmiRz06u2P9KY91mqXnwTA.jpg"
                                    width="40" />
                                <span>
                                    Angee Sam
                                </span>
                            </li>
                            <li>
                                <img alt="Friend Image" height="40"
                                    src="https://storage.googleapis.com/a1aa/image/U28v49suejUnJ6le7DnNAEcGwyrMmiRz06u2P9KY91mqXnwTA.jpg"
                                    width="40" />
                                <span>
                                    Kail Matt
                                </span>
                            </li>
                            <li>
                                <img alt="Friend Image" height="40"
                                    src="https://storage.googleapis.com/a1aa/image/U28v49suejUnJ6le7DnNAEcGwyrMmiRz06u2P9KY91mqXnwTA.jpg"
                                    width="40" />
                                <span>
                                    Sumana Biswas
                                </span>
                            </li>
                        </ul>
                        <div class="section-title">
                            Danh Sách Nhóm
                        </div>
                        <ul class="groups-list">
                            <li>
                                <img alt="Group Image" height="40"
                                    src="https://storage.googleapis.com/a1aa/image/U28v49suejUnJ6le7DnNAEcGwyrMmiRz06u2P9KY91mqXnwTA.jpg"
                                    width="40" />
                                <span>
                                    Nhóm Thiết Kế
                                </span>
                            </li>
                            <li>
                                <img alt="Group Image" height="40"
                                    src="https://storage.googleapis.com/a1aa/image/U28v49suejUnJ6le7DnNAEcGwyrMmiRz06u2P9KY91mqXnwTA.jpg"
                                    width="40" />
                                <span>
                                    Nhóm Phát Triển
                                </span>
                            </li>
                            <li>
                                <img alt="Group Image" height="40"
                                    src="https://storage.googleapis.com/a1aa/image/U28v49suejUnJ6le7DnNAEcGwyrMmiRz06u2P9KY91mqXnwTA.jpg"
                                    width="40" />
                                <span>
                                    Nhóm Marketing
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="profile-footer">
                        <button>
                            Cập Nhật
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script crossorigin="anonymous" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
        </script>
</body>

</html>
